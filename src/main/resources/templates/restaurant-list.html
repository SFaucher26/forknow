<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="/css/restaurant-list.css">
    <title>Nearby Restaurants</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">ForkNow</div>
                <a th:href="@{/}" href="/index.html" class="back-button">Back to Home</a>
                <a th:href="@{/restaurant}" href="/restaurant.html">Create your Shop</a>
            </div>
        </div>
    </header>

    <div class="container">
        <h1>Nearby Restaurants</h1>

        <div class="restaurant-grid" th:each="shop : ${shops}">
            <div class="restaurant-card">
                <img src="/api/placeholder/300/200" alt="Restaurant 1" class="restaurant-image">
                <div class="restaurant-info">
                    <h2 th:text="${shop.name}" class="restaurant-name">Restaurant name</h2>
                    <p th:text="${shop.type}"class="restaurant-cuisine">Type de restaurant</p>
                    <div class="restaurant-rating">
                        <span class="star">★★★★☆</span>
                        <span>4.5 (200+ reviews)</span>
                    </div>
                    <a href="#" class="order-button">Order Now</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
